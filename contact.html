    <!-- Navigation -->

    <body class="container-fluid">
        <header>
            <div class="row animated slideInDown text-white success-color-dark font-weight-bold border border-dark z-depth-1" id="name">
                <p class="col-12 text-center mt-1">
                    Omar Imam
                </p>
            </div>
            <div class="row animated slideInLeft blue-grey lighten-1">
                <nav class="nav col justify-content-center d-flex w-100">
                    <a class="btn btn-indigo col z-depth-1" href="./index.html">About</a>
                    <a class="btn btn-indigo col z-depth-1" href="./portfolio.html">Portfolio</a>
                    <a class="btn btn-indigo col z-depth-1 active disabled" href="./contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container-fluid mt-2 mb-3">
            <div class="row">
                <article class="card green col-12 box animated bounceIn">
                    <div class="card-body">
                        <p class="card-title display-3 font-weight-bold text-success-dark text-center title">Contact Me</p>
                    </div>

                    <br>
                    <div class="main">
                        <div class="col-lg-8 contact-content pull-left">
                            <form class="contact-form">
                                Name:
                                <br>
                                <br>
                                <input name="name" type="text">
                                <br>
                                <br> Email:
                                <br>
                                <br>
                                <input name="email" type="text">
                                <br>
                                <br> Message:
                                <br>
                                <input name="message" type="text">
                                <br>
                                <br>
                                <input type="submit" value="Submit" class="btn btn-deep-orange">
                            </form>
                        </div>
                        <br>
                        <br>
                    </div>
                </article>
            </div>

            <!-- Connect With Me -->
            <br>
            <div class="container">
                <div class="row mt-3 border border-dark">
                    <section class="card text-center col-6. box animated fadeInDownBig">
                        <h4 class="card-header info-color-dark font-weight-bold border border-dark border-top-0 border-right-0 border-left-0" id="connect">
                            Connect with Me
                        </h4>

                        <div class="card-body info-color">
                            <div class="card-text">
                                <i class="fa fa-github-square fa-4x" aria-hidden="true"></i>
                                <i class="fa fa-linkedin-square fa-4x text-blue-grey" aria-hidden="true"></i>
                                <i class="fa fa-stack-overflow fa-4x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="row bg-dark">
            <div class="col-12 text-center text-white p-3 m-2 z-depth-2 foot">
                &copy;2017 Omar Imam
